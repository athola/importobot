name: Publish to PyPI

on:
  push:
    branches:
      - main
    paths:
      - "pyproject.toml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Build package
      run: uv build

    - name: Publish to PyPI
      if: ${{ github.ref == 'refs/heads/main' && secrets.PYPI_API_TOKEN != '' }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        uv tool install twine
        uv tool run twine upload dist/*

    - name: PyPI Token Missing
      if: ${{ github.ref == 'refs/heads/main' && secrets.PYPI_API_TOKEN == '' }}
      run: |
        echo "⚠️  PYPI_API_TOKEN secret not configured"
        echo "To enable PyPI publishing:"
        echo "1. Go to https://pypi.org/manage/account/token/"
        echo "2. Create a new API token for this project"
        echo "3. Add it as PYPI_API_TOKEN in repository secrets"
        echo "4. Re-run this workflow or create a new release"

    - name: GitHub Packages Info
      run: |
        echo "ℹ️  GitHub Packages does not support Python/PyPI packages"
        echo "Python packages are published to PyPI only"
        echo "For other package types, see: https://docs.github.com/en/packages"
